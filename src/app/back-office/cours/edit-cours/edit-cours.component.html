
<div class="max-w-md mx-auto bg-white shadow-lg rounded px-8 pt-6 pb-8 mb-4 w-full max-w-md flex justify-center items-center">
    <form [formGroup]="coursForm" (ngSubmit)="onSubmit()"  class="grid md:grid-cols-1 md:gap-3" style="max-width: 50%;">
    
        <div class="relative z-0 w-full mb-5 group">
          <h1 class="font-medium">Modifier Cours</h1>
        </div>
        <div class="relative z-0 w-full mb-5 group">
          <label for="floating_rate" class="block text-black font-medium">Note du cours</label>
          <input type="text" formControlName="rate" id="floating_adresse" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:border-blue-500 dark:text-black dark:border-gray-600 dark:focus:border-blue-500 dark:bg-gray-800" placeholder="Saisissez l'adresse de l'université" required />
          <div *ngIf="coursForm.get('rate')?.errors" class="text-red-500 text-sm mt-1">
            <div *ngIf="coursForm.get('rate')?.hasError('required')">La note du cours est obligatoire.</div>
            <div *ngIf="coursForm.get('rate')?.hasError('maxLength')">La note du cours ne doit pas dépasser 50 caractères.</div>
          </div>
        </div>
        <div class="relative z-0 w-full mb-5 group">
          <label for="nomFoyer" class="block text-black font-medium">Sélectionnez le cours</label>
          <select formControlName="typeCours" id="select_cours" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:border-blue-500 dark:text-black dark:border-gray-600 dark:focus:border-blue-500 dark:bg-gray-800">
            <option>CODE</option>
            <option>CONDUITE</option>
            <option></option>
          </select>
        </div>
        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Modifier le cours</button>
      </form>
    </div>

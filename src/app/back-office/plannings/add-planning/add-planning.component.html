<!-- university-form.component.html -->

<div class="max-w-md mx-auto bg-white shadow-lg rounded px-8 pt-6 pb-8 mb-4 w-full max-w-md flex justify-center items-center">
    <form [formGroup]="planningForm" (ngSubmit)="onSubmit()" class="grid md:grid-cols-1 md:gap-3" style="max-width: 50%;">
  
      <div class="relative z-0 w-full mb-5 group">
        <h1 class="font-medium">Ajouter Planning</h1>
      </div>
  
      <div class="relative z-0 w-full mb-5 group">
        <label for="floating_startDate" class="block text-black font-medium">Date debut</label>
        <input type="date" formControlName="startDate" id="startDate" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:border-blue-500 dark:text-black dark:border-gray-600 dark:focus:border-blue-500 dark:bg-gray-800" placeholder="Saisissez le nom de la ressource" required />
        <div *ngIf="planningForm.get('startDate')?.errors" class="text-red-500 text-sm mt-1">
          <div *ngIf="planningForm.get('startDate')?.hasError('required')">La date est obligatoire.</div>
        </div>
      </div>
  
      <div class="relative z-0 w-full mb-5 group">
        <label for="floating_endDate" class="block text-black font-medium">Date fin</label>
        <input type="date" formControlName="endDate" id="endDate" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:border-blue-500 dark:text-black dark:border-gray-600 dark:focus:border-blue-500 dark:bg-gray-800" placeholder="Saisissez le nom de la ressource" required />
        <div *ngIf="planningForm.get('endDate')?.errors" class="text-red-500 text-sm mt-1">
          <div *ngIf="planningForm.get('endDate')?.hasError('required')">La date est obligatoire.</div>
        </div>
      </div>
  
      <div class="relative z-0 w-full mb-5 group">
        <label for="floating_etat" class="block text-black font-medium">etat</label>
        <input type="text" formControlName="etat" id="etat" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:border-blue-500 dark:text-black dark:border-gray-600 dark:focus:border-blue-500 dark:bg-gray-800" placeholder="Saisissez la description de la ressource" required />
        <div *ngIf="planningForm.get('etat')?.errors" class="text-red-500 text-sm mt-1">
          <div *ngIf="planningForm.get('etat')?.hasError('required')">Etat est obligatoire.</div>
        </div>
      </div>
  
      <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Ajouter Planning</button>
    </form>
  </div>
